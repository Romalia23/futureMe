<head>
  <title>Future Me</title>
  <style>
    /* Base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: Arial, sans-serif;
  color: #333;
  line-height: 1.6;
}
a {
  text-decoration: none;
  color: inherit;
}

/* Fixed Navbar */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  background: #333;
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem;
  z-index: 1000;
}
.logo {
  font-size: 1.5rem;
  font-weight: bold;
}
.nav-menu {
  display: flex;
  list-style: none;
  margin-right: 1rem;
}
.nav-menu li {
  margin-left: 1rem;
}
.nav-menu a {
  padding: 0.5rem 1rem;
  border-radius: 4px;
  transition: background 0.3s;
}
.nav-menu a:hover {
  background: #555;
}
.hamburger {
  display: none;
  background: none;
  border: none;
  color: white;
  font-size: 1.5rem;
  cursor: pointer;
}

/* Spacer for fixed navbar */
main {
  padding-top: 70px;
}

/* Mobile Nav */
@media (max-width: 768px) {
  .hamburger {
    display: block;
  }
  .nav-menu {
    flex-direction: column;
    position: fixed;
    top: 70px;
    left: -100%;
    width: 100%;
    background: #333;
    text-align: center;
    transition: left 0.3s;
  }
  .nav-menu.active {
    left: 0;
  }
  .nav-menu li {
    margin: 1rem 0;
  }
}

/* Hero & Content Sections */
.hero {
  background: #e74c3c;
  color: white;
  text-align: center;
  padding: 3rem 1rem;
}
.content-section {
  padding: 2rem 1rem;
}
.content-section h2 {
  font-size: 1.75rem;
  margin-bottom: 1rem;
}

/* Teacher Carousel */
.carousel-wrapper {
  position: relative;
  overflow: hidden;
  margin: 1rem 0;
}
.carousel {
  display: flex;
  transition: transform 0.5s ease-in-out;
  width: 100%;
}
.teacher-card {
  min-width: 100%;
  flex-shrink: 0;
  text-align: center;
}
.teacher-card img {
  width: 60vw;
  height: 60vw;
  max-width: 300px;
  max-height: 300px;
  border-radius: 50%;
  object-fit: cover;
  margin: 0 auto;
  display: block;
}
.teacher-card h3 {
  margin-top: 1rem;
  font-size: 1.25rem;
}
.teacher-card p {
  color: #555;
}

/* Carousel Buttons */
.carousel-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0, 0, 0, 0.3);
  color: white;
  border: none;
  font-size: 2rem;
  padding: 0.5rem;
  cursor: pointer;
  border-radius: 50%;
  z-index: 1;
}
.prev {
  left: 10px;
}
.next {
  right: 10px;
}

/* Review Form */
.review-form {
  background: #fafafa;
  padding: 1.5rem;
  border-radius: 5px;
  margin-bottom: 2rem;
}
.form-group {
  margin-bottom: 1rem;
}
.review-form label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: bold;
}
.review-form input[type="text"],
.review-form textarea {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid #ddd;
  border-radius: 5px;
}
.stars {
  direction: rtl;
  display: flex;
  justify-content: flex-start;
}
.stars input {
  display: none;
}
.stars label {
  font-size: 1.5rem;
  color: #ccc;
  cursor: pointer;
  transition: color 0.2s;
}
.stars input:checked ~ label,
.stars label:hover,
.stars label:hover ~ label {
  color: gold;
}
.btn-submit {
  padding: 0.75rem 1.5rem;
  background: #3498db;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s;
}
.btn-submit:hover {
  background: #2980b9;
}

/* Review Display */
.recent-reviews .review-card {
  padding: 1rem;
  border-bottom: 1px solid #ddd;
}
.review-header {
  font-weight: bold;
}
.review-rating {
  color: gold;
}
.review-date {
  font-size: 0.875rem;
  color: #555;
}

/* Footer */
.site-footer {
  background: #333;
  color: #fff;
  text-align: center;
  padding: 1rem;
  font-size: 0.875rem;
}

  </style>
  
</head>
<body><nav class="navbar">
      <div class="logo">Future Me</div>
      <ul class="nav-menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#programs">Programs</a></li>
        <li><a href="#teachers">Teachers</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <button class="hamburger">☰</button>
    </nav>
  </header>
   <main>
    <section id="home" class="hero">
      <h1>Welcome </h1>
      <img src=#>
      <p>Empowering every student to achieve their best.</p>
    </section>
     
     <section id="about" class="content-section">
      <h2>About Us</h2>
      <p>Hi my name is Romalia  Omamalin founder of Future Me</p>
    </section>
     
     <section id="programs" class="content-section">
      <h2>Programs</h2>
      <ul>
        <li>Programming</li>
        <select>
          <option>Little Coder</option>
          <option>Junior Coder</option>
          <option>Senior Coder</option>
        </select>
        <li>Math</li>
        <select>
          <option>Little Math</option>
          <option>Junior Math</option>
          <option>Senior Math</option>
        </select>
        <li>English</li>
        <select>
          <option>Little Math</option>
          <option>Junior Math</option>
          <option>Senior Math</option>
        </select>
      </ul>
    </section>
      
        
      <section id="contact" class="content-section">
      <h2>See you Future Student !</h2>
      <button>Click here for 30- min Trial Class Free!</button>
    </section>
     <script>

       document.addEventListener("DOMContentLoaded", () => {
  // Navbar toggle
  const hamburger = document.querySelector(".hamburger");
  const navMenu = document.querySelector(".nav-menu");
  hamburger.addEventListener("click", () => navMenu.classList.toggle("active"));
  document.querySelectorAll(".nav-menu a").forEach((link) => {
    link.addEventListener("click", () => navMenu.classList.remove("active"));
  });

  // Teacher carousel functionality
  const prevBtn = document.querySelector(".prev");
  const nextBtn = document.querySelector(".next");
  const carousel = document.querySelector(".carousel");
  const slides = document.querySelectorAll(".teacher-card");
  let index = 0;

  function updateCarousel() {
    carousel.style.transform = `translateX(-${index * 100}%)`;
  }

  prevBtn.addEventListener("click", () => {
    index = index > 0 ? index - 1 : slides.length - 1;
    updateCarousel();
  });

  nextBtn.addEventListener("click", () => {
    index = (index + 1) % slides.length;
    updateCarousel();
  });

  // Review form logic
  const form = document.getElementById("reviewForm");
  const container = document.getElementById("recentReviews");
  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const author = form.author.value.trim();
    const rating = form.rating.value;
    const text = form.reviewText.value.trim();
    const date = new Date().toLocaleDateString();
    const card = document.createElement("div");
    card.className = "review-card";
    card.innerHTML = `
      <div class="review-header">${author} – <span class="review-rating">${rating}/5</span></div>
      <div class="review-text">${text}</div>
      <div class="review-date">Posted on ${date}</div>`;
    if (container.firstChild.textContent.includes("No reviews yet."))
      container.innerHTML = "";
    container.prepend(card);
    form.reset();
  });
});

     </script>
</body>
